<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <script
      src="https://kit.fontawesome.com/caa96f4471.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood - Accueil</title>
  </head>
  <body>
    <header>
      <img
        src="./images/logo/ohmyfood_resized_header.png"
        alt="Logo de Ohmyfood"
      />
    </header>
    <div class="position">
      <div class="position__container">
        <i class="fa-solid fa-location-dot"></i>
        <div>Paris, Bellevile</div>
      </div>
    </div>
    <section class="exploration">
      <h1 class="exploration__title">Réservez le menu qui vous convient</h1>
      <p class="exploration__description">
        Découvrez des restaurants d'exception, séléctionnés par nos soins.
      </p>
      <button class="exploration__button">
        <a href="www.google.com">Explorer nos restaurants</a>
      </button>
    </section>
  </body>
</html>
